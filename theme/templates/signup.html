<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - HealthBridge Ai</title>
    <link rel="stylesheet" href="..\static\css\style.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <h2>HealthBridge Ai</h2>
            </div>
            <ul class="nav-menu">
                <li><a href="index.html" class="nav-link">Home</a></li>
                <li><a href="index.html#about" class="nav-link">About</a></li>
                <li><a href="index.html#features" class="nav-link">Features</a></li>
                <li><a href="login.html" class="nav-link">Login</a></li>
                <li><a href="signup.html" class="nav-link signup-btn active">Sign Up</a></li>
            </ul>
            <div class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>

    <!-- Signup Container -->
    <div class="auth-container">
        <div class="auth-card" style="max-width: 600px;">
            <div class="text-center mb-20">
                <h2>Create Your Account</h2>
                <p>Join HealthBridge Ai and start your health journey</p>
            </div>
            
            <!-- Signup Tabs -->
            <div class="auth-tabs">
                <button class="auth-tab active" onclick="switchTab('patient')">Patient Registration</button>
                <button class="auth-tab" onclick="switchTab('doctor')">Doctor Registration</button>
            </div>

            <!-- Patient Registration Form -->
            <form class="auth-form active" id="patient-signup">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="patient-fname">First Name</label>
                        <input type="text" id="patient-fname" class="form-control" placeholder="Enter first name" required>
                    </div>
                    <div class="form-group">
                        <label for="patient-lname">Last Name</label>
                        <input type="text" id="patient-lname" class="form-control" placeholder="Enter last name" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="patient-email">Email Address</label>
                    <input type="email" id="patient-email" class="form-control" placeholder="Enter your email" required>
                </div>
                
                <div class="form-group">
                    <label for="patient-phone">Phone Number</label>
                    <input type="tel" id="patient-phone" class="form-control" placeholder="Enter phone number" required>
                </div>
                
                <div class="form-grid">
                    <div class="form-group">
                        <label for="patient-dob">Date of Birth</label>
                        <input type="date" id="patient-dob" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="patient-gender">Gender</label>
                        <select id="patient-gender" class="form-control" required>
                            <option value="">Select Gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="patient-address">Address</label>
                    <textarea id="patient-address" class="form-control" rows="3" placeholder="Enter your address"></textarea>
                </div>
                
                <div class="form-group">
                    <label for="patient-password">Password</label>
                    <input type="password" id="patient-password" class="form-control" placeholder="Create a password" required>
                </div>
                
                <div class="form-group">
                    <label for="patient-confirm-password">Confirm Password</label>
                    <input type="password" id="patient-confirm-password" class="form-control" placeholder="Confirm your password" required>
                </div>
                
                <div class="form-group">
                    <label>
                        <input type="checkbox" required> I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
                    </label>
                </div>
                
                <button type="button" class="btn-auth" onclick="signupUser('patient')">Create Patient Account</button>
            </form>

            <!-- Doctor Registration Form -->
            <form class="auth-form" id="doctor-signup">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="doctor-fname">First Name</label>
                        <input type="text" id="doctor-fname" class="form-control" placeholder="Enter first name" required>
                    </div>
                    <div class="form-group">
                        <label for="doctor-lname">Last Name</label>
                        <input type="text" id="doctor-lname" class="form-control" placeholder="Enter last name" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="doctor-email">Email Address</label>
                    <input type="email" id="doctor-email" class="form-control" placeholder="Enter your email" required>
                </div>
                
                <div class="form-group">
                    <label for="doctor-phone">Phone Number</label>
                    <input type="tel" id="doctor-phone" class="form-control" placeholder="Enter phone number" required>
                </div>
                
                <div class="form-grid">
                    <div class="form-group">
                        <label for="doctor-specialization">Specialization</label>
                        <select id="doctor-specialization" class="form-control" required>
                            <option value="">Select Specialization</option>
                            <option value="cardiology">Cardiology</option>
                            <option value="dermatology">Dermatology</option>
                            <option value="neurology">Neurology</option>
                            <option value="orthopedics">Orthopedics</option>
                            <option value="pediatrics">Pediatrics</option>
                            <option value="psychiatry">Psychiatry</option>
                            <option value="general">General Medicine</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="doctor-experience">Years of Experience</label>
                        <input type="number" id="doctor-experience" class="form-control" placeholder="Years" min="0" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="doctor-license">Medical License Number</label>
                    <input type="text" id="doctor-license" class="form-control" placeholder="Enter license number" required>
                </div>
                
                <div class="form-group">
                    <label for="doctor-clinic">Clinic/Hospital Name</label>
                    <input type="text" id="doctor-clinic" class="form-control" placeholder="Enter clinic/hospital name" required>
                </div>
                
                <div class="form-group">
                    <label for="doctor-address">Clinic Address</label>
                    <textarea id="doctor-address" class="form-control" rows="3" placeholder="Enter clinic address" required></textarea>
                </div>
                
                <div class="form-group">
                    <label for="doctor-password">Password</label>
                    <input type="password" id="doctor-password" class="form-control" placeholder="Create a password" required>
                </div>
                
                <div class="form-group">
                    <label for="doctor-confirm-password">Confirm Password</label>
                    <input type="password" id="doctor-confirm-password" class="form-control" placeholder="Confirm your password" required>
                </div>
                
                <div class="form-group">
                    <label>
                        <input type="checkbox" required> I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
                    </label>
                </div>
                
                <div class="form-group">
                    <label>
                        <input type="checkbox" required> I certify that all provided information is accurate and I am a licensed medical practitioner
                    </label>
                </div>
                
                <button type="button" class="btn-auth" onclick="signupUser('doctor')">Create Doctor Account</button>
            </form>

            <div class="auth-link mt-20">
                Already have an account? <a href="login.html">Sign in here</a>
            </div>
        </div>
    </div>

    <!-- Chatbot Widget -->
    <div class="chatbot-widget">
        <div class="chatbot-icon">ðŸ’¬</div>
        <div class="chatbot-tooltip">AI Assistant</div>
    </div>

    <script>
        function switchTab(type) {
            // Remove active class from all tabs and forms
            document.querySelectorAll('.auth-tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.auth-form').forEach(form => form.classList.remove('active'));
            
            // Add active class to clicked tab
            event.target.classList.add('active');
            
            // Show corresponding form
            if (type === 'patient') {
                document.getElementById('patient-signup').classList.add('active');
            } else {
                document.getElementById('doctor-signup').classList.add('active');
            }
        }

        function signupUser(type) {
            // Basic form validation
            const form = document.getElementById(type + '-signup');
            const password = document.getElementById(type + '-password').value;
            const confirmPassword = document.getElementById(type + '-confirm-password').value;
            
            if (password !== confirmPassword) {
                alert('Passwords do not match!');
                return;
            }
            
            // This is a placeholder function for signup logic
            if (type === 'patient') {
                alert('Patient registration functionality would be implemented here');
                // Redirect to patient dashboard or login page
                window.location.href = 'login.html';
            } else {
                alert('Doctor registration functionality would be implemented here. Account will be reviewed for verification.');
                // Redirect to login page
                window.location.href = 'login.html';
            }
        }

        // Mobile menu toggle
        document.querySelector('.hamburger').addEventListener('click', function() {
            document.querySelector('.nav-menu').classList.toggle('active');
        });
    </script>
</body>
</html>
