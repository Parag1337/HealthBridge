{% extends "base.html" %}

{% block title %}Sign Up - HealthBridge Ai{% endblock %}

{% block content %}
    <!-- Signup Container -->
    <div class="auth-container">
        <div class="auth-card" style="max-width: 600px;">
            <div class="text-center mb-20">
                <h2>Create Your Account</h2>
                <p>Join HealthBridge Ai and start your health journey</p>
            </div>
            
            <!-- Signup Tabs -->
            <div class="auth-tabs">
                <button class="auth-tab active" onclick="switchTab('patient')">Patient Registration</button>
                <button class="auth-tab" onclick="switchTab('doctor')">Doctor Registration</button>
            </div>

            <!-- Patient Registration Form -->
            <form class="auth-form active" id="patient-signup" method="POST" action="{{ url_for('auth.register') }}">
                <input type="hidden" name="user_type" value="patient">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="patient-fname">First Name</label>
                        <input type="text" id="patient-fname" name="first_name" class="form-control" placeholder="Enter first name" required>
                    </div>
                    <div class="form-group">
                        <label for="patient-lname">Last Name</label>
                        <input type="text" id="patient-lname" name="last_name" class="form-control" placeholder="Enter last name" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="patient-email">Email Address</label>
                    <input type="email" id="patient-email" name="email" class="form-control" placeholder="Enter your email" required>
                </div>
                
                <div class="form-group">
                    <label for="patient-phone">Phone Number</label>
                    <input type="tel" id="patient-phone" name="phone" class="form-control" placeholder="Enter phone number" required>
                </div>
                
                <div class="form-grid">
                    <div class="form-group">
                        <label for="patient-dob">Date of Birth</label>
                        <input type="date" id="patient-dob" name="date_of_birth" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="patient-gender">Gender</label>
                        <select id="patient-gender" name="gender" class="form-control" required>
                            <option value="">Select Gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="patient-address">Address</label>
                    <textarea id="patient-address" name="address" class="form-control" rows="3" placeholder="Enter your address"></textarea>
                </div>
                
                <div class="form-group">
                    <label for="patient-password">Password</label>
                    <input type="password" id="patient-password" name="password" class="form-control" placeholder="Create a password" required>
                </div>
                
                <div class="form-group">
                    <label for="patient-confirm-password">Confirm Password</label>
                    <input type="password" id="patient-confirm-password" name="confirm_password" class="form-control" placeholder="Confirm your password" required>
                </div>
                
                <div class="form-group">
                    <label>
                        <input type="checkbox" name="terms_accepted" required> I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
                    </label>
                </div>
                
                <button type="submit" class="btn-auth">Create Patient Account</button>
            </form>

            <!-- Doctor Registration Form -->
            <form class="auth-form" id="doctor-signup" method="POST" action="{{ url_for('auth.register') }}">
                <input type="hidden" name="user_type" value="doctor">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="doctor-fname">First Name</label>
                        <input type="text" id="doctor-fname" name="first_name" class="form-control" placeholder="Enter first name" required>
                    </div>
                    <div class="form-group">
                        <label for="doctor-lname">Last Name</label>
                        <input type="text" id="doctor-lname" name="last_name" class="form-control" placeholder="Enter last name" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="doctor-email">Email Address</label>
                    <input type="email" id="doctor-email" name="email" class="form-control" placeholder="Enter your email" required>
                </div>
                
                <div class="form-group">
                    <label for="doctor-phone">Phone Number</label>
                    <input type="tel" id="doctor-phone" name="phone" class="form-control" placeholder="Enter phone number" required>
                </div>
                
                <div class="form-grid">
                    <div class="form-group">
                        <label for="doctor-specialization">Specialization</label>
                        <select id="doctor-specialization" name="specialization" class="form-control" required>
                            <option value="">Select Specialization</option>
                            <option value="cardiology">Cardiology</option>
                            <option value="dermatology">Dermatology</option>
                            <option value="neurology">Neurology</option>
                            <option value="orthopedics">Orthopedics</option>
                            <option value="pediatrics">Pediatrics</option>
                            <option value="psychiatry">Psychiatry</option>
                            <option value="general">General Medicine</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="doctor-experience">Years of Experience</label>
                        <input type="number" id="doctor-experience" name="experience" class="form-control" placeholder="Years" min="0" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="doctor-license">Medical License Number</label>
                    <input type="text" id="doctor-license" name="license_number" class="form-control" placeholder="Enter license number" required>
                </div>
                
                <div class="form-group">
                    <label for="doctor-qualification">Qualification</label>
                    <input type="text" id="doctor-qualification" name="qualification" class="form-control" placeholder="e.g., MBBS, MD" required>
                </div>
                
                <div class="form-group">
                    <label for="doctor-password">Password</label>
                    <input type="password" id="doctor-password" name="password" class="form-control" placeholder="Create a password" required>
                </div>
                
                <div class="form-group">
                    <label for="doctor-confirm-password">Confirm Password</label>
                    <input type="password" id="doctor-confirm-password" name="confirm_password" class="form-control" placeholder="Confirm your password" required>
                </div>
                
                <div class="form-group">
                    <label>
                        <input type="checkbox" name="terms_accepted" required> I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
                    </label>
                </div>
                
                <button type="submit" class="btn-auth">Create Doctor Account</button>
            </form>

            <div class="auth-link mt-20">
                Already have an account? <a href="{{ url_for('auth.login') }}">Sign in here</a>
            </div>
        </div>
    </div>

    <!-- Chatbot Widget -->
    <div class="chatbot-widget">
        <div class="chatbot-icon">ðŸ’¬</div>
        <div class="chatbot-tooltip">AI Assistant</div>
    </div>
{% endblock %}

{% block extra_js %}
    <script>
        function switchTab(type) {
            // Remove active class from all tabs and forms
            document.querySelectorAll('.auth-tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.auth-form').forEach(form => form.classList.remove('active'));
            
            // Add active class to clicked tab
            event.target.classList.add('active');
            
            // Show corresponding form
            if (type === 'patient') {
                document.getElementById('patient-signup').classList.add('active');
            } else {
                document.getElementById('doctor-signup').classList.add('active');
            }
        }
    </script>
{% endblock %}
