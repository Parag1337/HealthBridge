{% extends "base.html" %}

{% block title %}Book Appointment - HealthBridge Ai{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card bg-dark border-primary">
                <div class="card-header text-center">
                    <h3 class="text-white mb-0">Book an Appointment</h3>
                </div>
                <div class="card-body">
                    <form method="POST" action="{{ url_for('patient.book_appointment') }}">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group mb-3">
                                    <label for="doctor_id" class="form-label text-white">Select Doctor</label>
                                    <select class="form-control bg-dark text-white border-primary" 
                                            id="doctor_id" name="doctor_id" required>
                                        <option value="">Choose a doctor...</option>
                                        {% for doctor in doctors %}
                                            <option value="{{ doctor.id }}">
                                                Dr. {{ doctor.first_name }} {{ doctor.last_name }}
                                                {% if doctor.specialization %} - {{ doctor.specialization }}{% endif %}
                                            </option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group mb-3">
                                    <label for="appointment_date" class="form-label text-white">Appointment Date</label>
                                    <input type="date" class="form-control bg-dark text-white border-primary" 
                                           id="appointment_date" name="appointment_date" required>
                                </div>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group mb-3">
                                    <label for="appointment_time" class="form-label text-white">Appointment Time</label>
                                    <select class="form-control bg-dark text-white border-primary" 
                                            id="appointment_time" name="appointment_time" required>
                                        <option value="">Select time...</option>
                                        <option value="09:00">9:00 AM</option>
                                        <option value="10:00">10:00 AM</option>
                                        <option value="11:00">11:00 AM</option>
                                        <option value="12:00">12:00 PM</option>
                                        <option value="14:00">2:00 PM</option>
                                        <option value="15:00">3:00 PM</option>
                                        <option value="16:00">4:00 PM</option>
                                        <option value="17:00">5:00 PM</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        
                        <div class="form-group mb-3">
                            <label for="reason" class="form-label text-white">Reason for Visit</label>
                            <textarea class="form-control bg-dark text-white border-primary" 
                                      id="reason" name="reason" rows="4" 
                                      placeholder="Please describe the reason for your appointment..." required></textarea>
                        </div>
                        
                        <div class="form-group text-center">
                            <button type="submit" class="btn btn-primary btn-lg me-3">
                                <i class="fas fa-calendar-plus"></i> Book Appointment
                            </button>
                            <a href="{{ url_for('patient.appointments') }}" class="btn btn-secondary btn-lg">
                                <i class="fas fa-arrow-left"></i> Back to Appointments
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
// Set minimum date to today
document.addEventListener('DOMContentLoaded', function() {
    var today = new Date().toISOString().split('T')[0];
    document.getElementById('appointment_date').setAttribute('min', today);
});
</script>
{% endblock %}
